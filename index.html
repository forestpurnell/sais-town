<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>sais.town</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
    body {
          padding: 0 2rem;
          margin: 2rem 2rem;
         }
    .item {
        margin-bottom: -1rem;
        }
    .item > * {
        margin-bottom: 1.5rem !important;
        }

    /* Containers */
     .item.containers > .nes-container {
        display: inline-block;
        max-width: 400px;
        }
    </style>
  </head>
  <body>
    Hello. Welcome to sais.town. Things are still getting set up, but there are a few place you can go. 
    <section class="nes-container with-title"><h3 class="title">Audio Rooms</h3> 
      <div id="containers" class="item">
        
      <div class="nes-container with-title is-centered">
        <p class="title">Cafeteria</p>
        <p>The cafeteria is a good spot for random discussion. 
          <div id="buttons" class="item">
             <a class="nes-btn" href="#">Go to Cafeteria</a>
          </div>
        </p>
      </div>
      <div class="nes-container with-title is-centered">
        <p class="title">Auditorium</p>
        <p>Talk about something serious
          <div id="buttons" class="item">
             <a class="nes-btn" href="#">Go to Auditorium</a>
          </div>
        </p>
      </div>
  </body>
</html>
