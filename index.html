<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>sais.town</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
    body {
          padding: 0 2rem;
          margin: 2rem 2rem;
         }
      
    #nescss > .container {
         max-width: 980px;
         margin: 0 auto;
         margin-top: 150px;
        }

    /* Containers */
      
     .item.containers > .nes-container {
        display: inline-block;
        max-width: 400px;
        }
      .audio-rooms {
        margin-top: 2.5rem;
      }
    .item {
        margin-bottom: -1rem;
        }
    .item > * {
        margin-bottom: 1.5rem !important;
        }
      
      @media screen and (max-width: calc(980px - 4rem)) {
  header > .container {
    margin: 0 4rem;
  }
}

@media screen and (max-width: 768px) {
  body {
    margin: 2rem 0.5rem;
    padding: 0;
  }

  header > .container {
    margin: 0 0.5rem;
  }

  .github-link {
    display: none;
  }

  .message-list > .message > .nes-balloon {
    max-width: 60%;
  }
}

@media screen and (max-width: 580px) {
  #nescss > .container {
    margin-top: 190px;
  }
}


    </style>
  </head>
  <body>
    <div id="nescss">
    <div class="container">
    <h1>Hello.</h1>
      <p>Welcome to sais.town. Things are still getting set up, but there are a few places you can go.</p>
    <section class="nes-container with-title audio-rooms"><h3 class="title">Audio Rooms</h3> 
      <div id="containers" class="item">
      <div class="nes-container with-title is-centered is-dark">
        <p class="title">Cafeteria</p>
        <p>The cafeteria is a good spot for random discussion. 
          <div id="buttons" class="item">
             <a class="nes-btn is-primary" href="https://jam.sais.town/cafeteria">Go to Cafeteria</a>
          </div>
        </p>
      </div>
      <div class="nes-container with-title is-centered is-dark">
        <p class="title">Auditorium</p>
        <p>Talk about something serious
          <div id="buttons" class="item">
             <a class="nes-btn is-primary" href="https://jam.sais.town/auditorium">Go to Auditorium</a>
          </div>
        </p>
      </div>
     </div>
    </div>
  </body>
</html>
